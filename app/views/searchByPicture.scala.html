@(faces: List[(String, String)], name: String)
<html>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        @if(faces.isEmpty){
            <body>
            <h1>No matches!</h1>
        } else {
        @for(face <- faces){
            <body onload='responsiveVoice.speak("@name");'>
            <h1>@face._1</h1>
            <h1>Matched to image:</h1>
            <img src="@face._2">
            }
        }
</body>
</html>
